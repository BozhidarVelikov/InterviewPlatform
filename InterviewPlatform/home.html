<html>

	<head>

		<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.css">
		<script src="bootstrap-4.3.1-dist/js/jquery.js"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
		<script src="https://kit.fontawesome.com/59c381a832.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/pointer.css">

		<style>
			.review-col {
				max-width: 400px;
			}
		</style>
	</head>

	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand text-primary my-md-2" href="#">My Website</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
 			 </button>

      		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    			<ul class="navbar-nav mr-auto">
      				<li class="nav-item active">
        				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="create-room.html">Create room</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="create-review.html" id="menu-reviews">Create review</a>
      				</li>
    			</ul>
    			<ul class="navbar-nav">
	    			<li class="nav-item">
	      				<div class="dropdown pointer">
						 	<a class="dropdown-toggle nav-link" id="account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    	Account
						  	</a>
						  	<div class="dropdown-menu" aria-labelledby="account">
							    <button class="dropdown-item" type="button" onclick="openAccount()">Settings</button>
							    <button class="dropdown-item" type="button" onclick="logout()">Log out</button>
						  	</div>
					  	</div>
					</li>
				</ul>
  			</div>
		</nav>

		<div class="container my-md-4">
			<div class="card bg-light mb-3">
			 	<div class="card-header"><h4 class="text-primary">My Interviews</h4></div>
			  	<div class="card-body" id="interviews"></div>
			</div>
			
			<div class="card bg-light mb-3" id="reviewsCard">
			 	<div class="card-header"><h4 class="text-primary">My Reviews</h4></div>
			  	<div class="card-body" id="reviews"></div>
			</div>
		</div>

		<script id="interviews-template" type="text/x-handlebars-template">
			{{#if positions}}
			<div class="table-responsive">
				<table class="entry">
					<tbody>
					{{#each positions}}
						<tr>
							<th><h4>{{name}}</h4></th>
							<table class="table">
								<thead>
						    		<tr>
								    	<th scope="col">#</th>
								    	<th scope="col">Name</th>
								    	<th scope="col">Date</th>
								    	<th scope="col"></th>
								    	<th scope="col"></th>
								    </tr>
								</thead>
								<tbody>
									{{#each rooms}}
								    <tr class="align-items-center">
								      	<td scope="row">{{id}}</td>
								      	<td>{{name}}</td>
								      	<td>{{date}}</td>
								      	<td>
								   			<button class="btn btn-success" onClick="enterRoom('{{name}}')">
								     			Enter
								   			</button>
								   		</td>
								   		<td>
								      		<button class="btn btn-danger" onClick="deleteInterview('{{name}}', '{{date}}')">
								      			<span aria-hidden="true">&times;</span>
								      		</button>
								   		</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			{{else}}
			<p>You don't have future interviews yet.</p>
			{{/if}}
		</script>
				 
		<script id="reviews-template" type="text/x-handlebars-template">
			{{#if positions}}
			<div class="table-responsive">
				<table class="entry">
					<tbody>
						{{#each positions}}
					  	<tr>
					  		<th><h4>{{name}}</h4></th>
					  		<table class="table">
					  			<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Name</th>
										<th scope="col" class="review-col">Review</th>
									</tr>
								</thead>
								<tbody>
									{{#each candidates}}
									<tr class="align-items-center">
										<td scope="row">{{id}}</td>
										<td>{{name}}</td>
										<td class="review-col">{{review}}</td>
									</tr>
									{{/each}}
								</tbody>
					  		</table>
					  	</tr>
					  	{{/each}}
					  </tbody>
				</table>
			<div class="table-responsive">
			{{else}}
			<p>You don't have any reviews yet.</p>
			{{/if}}
		</script>

		<script type="text/javascript" src="scripts/menu.js"></script>
		<script type="text/javascript" src="scripts/requests.js"></script>
		<script type="text/javascript" src="scripts/home.js"></script>

	</body>

</html>
