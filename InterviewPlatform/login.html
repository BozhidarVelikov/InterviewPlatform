<html>

	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.css">

	<body>
		<div class="container">
  			<div class="row">
    			<div class="col-sm">
    			</div>
    			<div class="col-6 my-md-5">
    				<div class="card shadow p-3 mb-5 bg-white rounded">
    					<h2 class="card-title text-center">Login</h2>
	    				<form action="" method="POST" class="my-md-3 mx-md-3">
				  			<div class="form-group">
				    			<label for="inputEmail">Email:</label>
				    			<input type="text" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off">
				  			</div>
				  			<div class="form-group">
				    			<label for="inputPassword">Password:</label>
				    			<input type="password" class="form-control" id="inputPassword" placeholder="********" autocomplete="off">
				  			</div>
						  	<div class="form-row">
						  		<div class="form-group col-md-6">
						  			<button type="button" id="login-btn" class="btn btn-primary">Login</button>
						  		</div>
						  		<div class="form-group col-md-6 text-right">
						  			<a href="register.html">Don't have an account?</a>
						  		</div>
						  	</div>
						  	<div class="form-row" id="errors">
						  	</div>
						</form>
					</div>
    			</div>
			    <div class="col-sm">
			    </div>
  			</div>
		</div>

		<script type="text/javascript" src="scripts/requests.js"></script>
